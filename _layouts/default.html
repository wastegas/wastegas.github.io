<div class="container">

            <h4>Articles</h4>
                <ul>

                        <a href="{{ post.url }}">{{ post.title }}</a>
                        {{ post.excerpt }}
                    </li>
                        {% endfor %}
                </ul>
            {{ content }}
        </div> <!-- col-md-8 -->
        <div class="col-md-4">
            <h4>About</h4>
            <ul>
                <li><a href="https://github.com/wastegas/">My github</a></li>
                <li><a href="http://twitter.com/wastegas">Follow me</a></li>
            </ul>
        </div><!-- col-md-4 -->
    </div><!-- row -->
</div><!-- container -->
