{% include head.html %}

<div class="container">
    <div class="blog-header">
        <h1 class="blog-title">{{ page.title }}</h1>
    </div>
    <div class="row">
        <div class="col-md-8 blog-main">
            <h2>Articles</h2>
                {% for post in site.posts limit:4 %}
                <div class="blog-post">
                    <h3 class="blog-post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
                    <p class="blog-post-meta">{{ post.date | date_to_string }}</p>
                    <p> {{ post.excerpt }} </p>
                </div><!-- blog-post -->
                {% endfor %}
        </div> <!-- col-md-8 -->
        <div class="col-md-4">
        {% include right.html %}
        </div><!-- col-md-4 -->
    </div><!-- row -->
</div><!-- container -->


{% include foot.html %}
