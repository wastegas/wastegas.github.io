{% include head.html %}

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1 class="title"> {{ page.title }} </h1>
                <ul>
                    {% for post in site.posts %}
                    <li class="posts"> 
                        <a href="{{ post.url }}">{{ post.title }}</a>
                        {{ post.excerpt }}
                    </li>
                        {% endfor %}
                </ul>
            {{ content }}
        </div> <!-- col-md-8 -->
        <div class="col-md-4">
            <h4>Archives</h4>
        </div><!-- col-md-4 -->
    </div><!-- row -->
</div><!-- container -->


{% include foot.html %}
