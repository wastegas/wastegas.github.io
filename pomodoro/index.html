<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<link href='style.css' rel='stylesheet'>
		<title>Pomodoro Clock</title>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="containter">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Wastegas Github Page</a>
                </div><!-- navbar-header -->
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="https://wastegas.github.io/">Home</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="https://github.com/wastegas"><i class="fa fa-github fa-2x"></i></a></li>
                        <li><a href="http://twitter.com/wastegas"><i class="fa fa-twitter fa-2x"></i></a></li>
                  </ul>
                </div><!-- navbar-collapse -->
            </div><!-- container -->
        </div><!-- navbar -->

		<div id='pomodoro' class='container-fluid'>
			<div class='row justify-content-center'>
				<div class='col-xs-4 break-sec'>
					<p>Break Length</p>
					<button type='button' class='btn btn-danger'>-</button>
					<span id='brkTime'>5</span>
					<button type='button' class='btn btn-success'>+</button>
				</div>
				<div class='col-xs-4'></div>
				<div class='col-xs-4 work-sec'>
					<p>Session Length</p>
					<button type='button'  class='btn btn-danger'>-</button>
					<span id='sessTime'>25</span>
					<button type='button'  class='btn btn-success'>+</button>
				</div>
			</div> <!-- row -->
			<div class='row justify-content-center'>
				<div class='col-xs-2'></div>
				<div class='col-xs-8'>
					<div id='timer'>
						<div class='inner'>
						</div>
						<p class='session'>Click to start</p>
						<p  id='time-remain' class='content'>
							25	
						</p>
					</div>
				</div>
				<div class='col-xs-2'></div>
			</div> <!-- row -->
			<div class='row justify-content-center'>
				<div class='source col-xs-12'>
					<a href="https://github.com/wastegas/pomodoro-clock"<i class="fa fa-github fa-2x"></i></a>
				</div>
			</div>
		</div> 
		<script src='bundle.js'></script>
	</body>
</html>
